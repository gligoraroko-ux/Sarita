<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Valentinovo üíï</title>

<style>
body {
    background: pink;
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 60px;
    overflow: hidden;
}

h1 {
    color: #c2185b;
}

button {
    font-size: 22px;
    padding: 12px 25px;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    margin: 15px;
}

#yes {
    background: hotpink;
    color: white;
}

#no {
    background: #ffd1dc;
    position: absolute;
}

#result {
    display: none;
    font-size: 36px;
    color: red;
    margin-top: 30px;
}

/* ‚ù§Ô∏è srca */
.heart {
    position: absolute;
    font-size: 30px;
    animation: jump 1.2s ease-out forwards;
}

@keyframes jump {
    0% { transform: translateY(0) scale(1); opacity: 1; }
    50% { transform: translateY(-120px) scale(1.3); }
    100% { transform: translateY(-200px) scale(0.8); opacity: 0; }
}
</style>
</head>

<body>

<h1>Sara, hoƒáe≈° li biti moj valentines date? üíï</h1>

<button id="yes" onclick="yesClick()">Da üíñ</button>
<button id="no">Ne üíî</button>

<div id="result">
    ‚ù§Ô∏è JEEEEEEJ ‚ù§Ô∏è
</div>

<script>
const noBtn = document.getElementById("no");

function moveNo() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// bje≈æi ƒçim se mi≈° pribli≈æi
noBtn.addEventListener("mouseenter", moveNo);
// dodatna sigurnost za mobitele
noBtn.addEventListener("touchstart", moveNo);

// poƒçetna pozicija
moveNo();

function yesClick() {
    document.getElementById("result").style.display = "block";
    noBtn.style.display = "none";

    for (let i = 0; i < 25; i++) {
        let heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";

        heart.style.left = Math.random() * window.innerWidth + "px";
        heart.style.top = window.innerHeight - 80 + "px";

        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 1200);
    }
}
</script>

</body>
</html>
